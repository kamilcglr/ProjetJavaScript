<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/style.css"/>

<body>
<form>
    <input id="navigationL" class="button" type="button" value="Quiz" onclick="window.location.href='quiz.html'"/>
    <input id="navigationR" class="button" type="button" value="Sign Up" onclick="window.location.href='signUp.html'"/>

</form>
<div class="container">
    <h1>Media Player</h1>

    <label for="myFile" class="custom-file-upload">
        Select the folder of your mp3 files
        <input type="file" id="myFile" style="display:none;" webkitdirectory/>
    </label>
    <label for="myVideo" class="custom-file-upload">
        Select the folder of your videos
        <input type="file" id="myVideo" style="display:none;" webkitdirectory/>
    </label>
</div>

<div id="viewer" class="video-container">

</div>
<div id="mainDiv">

    <ol id="playlist">

    </ol>
    <div id="buttons">
        <button id="stop" class="btnMedia"><i class="fa fa-stop"></i></button>
        <button id="play" class="btnMedia"><i id="play-icon" class="fa fa-pause"></i></button>
        <button id="next" class="btnMedia"><i class="fa fa-forward"></i></button>
    </div>


</div>

<!-- Scripts, to level elements have to be loaded at the end-->
<script src="js/media.js"></script>
<script src="js/playlist.js"></script>
<script src="js/song.js"></script>
<script src="js/video.js"></script>

</body>
</html>
